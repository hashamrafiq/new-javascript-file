<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul class="list">
        <li class="inner">hello</li>
        <li class="inner">hello1</li>
        <li class="inner">hello2</li>
        <li class="inner">hello3</li>
        <li class="inner">hello4</li>
        <li class="inner">hello5</li>
        <li class="inner">hello6</li>
        <li class="inner">hello7</li>
    </ul>

    <script>
        const listselector = document.querySelector(".list");
        const innerlist = listselector.querySelectorAll(".inner");
        // const innerlist = Array.from(listselector.querySelectorAll(".inner"));
        innerlist.forEach(myfunction);
        function myfunction(lang){
            lang.style.display = "none";
        }
       
    </script>
</body>

</html>
