<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Video.js CSS -->
    <link href="https://dvorv89pi01hk.cloudfront.net/cms/build/css/video-js.min.19a3816e.css" rel="stylesheet">

    <style>
        .video-localization button.nav-link {
            background: #2d2d2d;
            border: 1px solid #424242;
            border-radius: 50px;
            font-weight: 400;
            font-size: 12px;
            margin-bottom: 14px;
            padding: 7px 8px;
        }

        .nav-pills .nav-link {
            border-radius: 8px;
            color: #ccc;
            background-color: transparent;
            margin-bottom: 8px;
            transition: 0.3s;
        }

        .nav-pills .nav-link.active,
        .video-localization button.nav-link:hover {
            background: #ff5100;
            font-weight: 600;
            border-color: #ff5100;
        }

        .video-localization .tab-content .tab-pane>div {
            width: 397px;
            height: 717px;
            overflow: hidden;
            border-right: 22px;
        }

        .video-localization .tab-content .tab-pane {
            background: url(https://s3.amazonaws.com/marstranslation.aws.bucket/cms/default/0034/62/d19075eâ€¦.webp) 0 0 / cover no-repeat;
            width: 425px;
            height: 735px;
        }

        .video-frame {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            padding: 10px;
        }

        .video-js .vjs-big-play-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #fff;
            color: #fff;
            transition: all 0.3s ease;
        }

        .video-js .vjs-big-play-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }
    </style>
</head>

<body>
    <section class="video-localization py-5">
        <div class="container">
            <h2 class="text-center mb-5 text-white">Video Localization in Action</h2>

            <div class="row justify-content-center align-items-start">

                <!-- Left Column: AI Tabs -->
                <div class="col-lg-5 d-flex">
                    <div class="nav flex-column nav-pills me-4" id="ai-tab" role="tablist" aria-orientation="vertical">
                        <button class="nav-link text-white px-sm-2 mb-3 active" id="ai-english-tab"
                            data-bs-toggle="pill" data-bs-target="#ai-english" type="button">English</button>
                        <button class="nav-link text-white px-sm-2 mb-3" id="ai-japanese-tab" data-bs-toggle="pill"
                            data-bs-target="#ai-japanese" type="button">Japanese</button>
                        <button class="nav-link text-white px-sm-2 mb-3" id="ai-korean-tab" data-bs-toggle="pill"
                            data-bs-target="#ai-korean" type="button">Korean</button>
                        <button class="nav-link text-white px-sm-2 mb-3" id="ai-spanish-tab" data-bs-toggle="pill"
                            data-bs-target="#ai-spanish" type="button">Spanish</button>
                        <button class="nav-link text-white px-sm-2 mb-3" id="ai-french-tab" data-bs-toggle="pill"
                            data-bs-target="#ai-french" type="button">French</button>
                    </div>

                    <!-- Tab Content -->
                    <div class="tab-content flex-grow-1" id="ai-tabContent">
                        <div class="tab-pane fade show active" id="ai-english">
                            <div class="video-frame">
                                <video controls poster="https://via.placeholder.com/400x250/000/fff?text=English+Video"
                                    width="100%">
                                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="ai-japanese">
                            <div class="video-frame">
                                <video controls
                                    poster="https://via.placeholder.com/400x250/111/fff?text=Japanese+Video"></video>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="ai-korean">
                            <div class="video-frame">
                                <video controls
                                    poster="https://via.placeholder.com/400x250/222/fff?text=Korean+Video"></video>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="ai-spanish">
                            <div class="video-frame">
                                <video controls
                                    poster="https://via.placeholder.com/400x250/333/fff?text=Spanish+Video"></video>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="ai-french">
                            <div class="video-frame">
                                <video controls
                                    poster="https://via.placeholder.com/400x250/444/fff?text=French+Video"></video>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Human Tabs -->
                <div class="col-lg-5 d-flex">
                    <div class="nav flex-column nav-pills me-4" id="human-tab" role="tablist"
                        aria-orientation="vertical">
                        <button class="nav-link active" id="human-english-tab" data-bs-toggle="pill"
                            data-bs-target="#human-english" type="button">English</button>
                        <button class="nav-link" id="human-japanese-tab" data-bs-toggle="pill"
                            data-bs-target="#human-japanese" type="button">Japanese</button>
                        <button class="nav-link" id="human-korean-tab" data-bs-toggle="pill"
                            data-bs-target="#human-korean" type="button">Korean</button>
                        <button class="nav-link" id="human-spanish-tab" data-bs-toggle="pill"
                            data-bs-target="#human-spanish" type="button">Spanish</button>
                        <button class="nav-link" id="human-french-tab" data-bs-toggle="pill"
                            data-bs-target="#human-french" type="button">French</button>
                    </div>

                    <!-- Tab Content -->
                    <div class="tab-content flex-grow-1" id="human-tabContent">
                        <div class="tab-pane fade show active" id="human-english">
                            <div class="video-frame">
                                <video controls
                                    poster="https://via.placeholder.com/400x250/000/fff?text=Human+English"></video>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="human-japanese">
                            <div class="video-frame">
                                <video controls
                                    poster="https://via.placeholder.com/400x250/111/fff?text=Human+Japanese"></video>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="human-korean">
                            <div class="video-frame">
                                <video controls
                                    poster="https://via.placeholder.com/400x250/222/fff?text=Human+Korean"></video>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="human-spanish">
                            <div class="video-frame">
                                <video controls
                                    poster="https://via.placeholder.com/400x250/333/fff?text=Human+Spanish"></video>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="human-french">
                            <div class="video-frame">
                                <video controls
                                    poster="https://via.placeholder.com/400x250/444/fff?text=Human+French"></video>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Video.js JS -->
    <script src="https://dvorv89pi01hk.cloudfront.net/cms/build/js/video.min.3e639b89.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize all Video.js players on the page
            document.querySelectorAll('video-js').forEach(videoEl => {
                videojs(videoEl);
            });
        });
    </script>

</body>

</html>
